<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <img src="images/image-equilibrium.jpg" class="image" alt="image of a cube with equilibrium ">
        <div class="icon_view">
          <img src="images/icon-view.svg"> 
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price">
        <div class="ETH">
          <img src="images/icon-ethereum.svg" alt="icon of ethereum">
          0.041 ETH
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="icon of time">
          3 days left
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="images/image-avatar.png" alt="Image of the avatar">
        <h2>Creation of <a href="https://www.frontendmentor.io/profile/guilhermeluizd" class="card__link_creator">Jules Wyvern</span></h2>
      </div>
    </div>
  </main>
</body>
</html>
